<div class="testimonies-block__holder">
  <div class="content">
    <div class="testimonies-block__icon">
      <img src="{{ module.image.src }}" alt="{{ module.image.alt }}">
    </div>
    <div class="testimonies-block__quotation">
      {{ module.content }}
    </div>
    <div class="image_name__holder">
      <div class="testimonies-block__image">
        <img src="{{ module.author_image.src }}" alt="{{ module.author_image.alt }}">
      </div>
      <div class="testimonies-block__name">
        {{ module.author_name }}
        <div class="testimonies-block__work_and_company">
          {{ module.author_designation }}
        </div>
      </div>
    </div>
  </div>
</div>
